sudo: required
services:
  - docker
before_install:
  - docker build -t "$DOCKER_ID/my_project-frontend-test" -f ./nginx_router/frontend/Dockerfile.dev ./nginx_router/frontend
  - docker build -t "$DOCKER_ID/my_project-backend-test" -f ./nginx_router/backend/Dockerfile.dev ./nginx_router/backend
script:
  # -- --coverage is needed to exit upon npm test completion
  - docker run -e CI=true "$DOCKER_ID/my_project-frontend-test" npm test -- --coverage
  - docker run -e CI=true "$DOCKER_ID/my_project-backend-test" python3 -m unittest discover tests
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker build -t "$DOCKER_ID/my_project-nginx_router" ./nginx_router
  - docker build -t "$DOCKER_ID/my_project-frontend" ./nginx_router/frontend
  - docker build -t "$DOCKER_ID/my_project-backend" ./nginx_router/backend
  - docker push "$DOCKER_ID/my_project-nginx_router"
  - docker push "$DOCKER_ID/my_project-frontend"
  - docker push "$DOCKER_ID/my_project-backend"
